<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Happy Birthday</title>  
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>  
    body {  
      margin: 0;  
      background: #f9f4ef;  
      overflow: hidden;  
      font-family: Arial, sans-serif;  
    }  
  
    /* Banner */  
    .banner {  
      position: fixed;  
      top: 20px;  
      width: 100%;  
      display: flex;  
      justify-content: center;  
      animation: bannerMove 8s ease-in-out infinite alternate;  
      z-index: 10;  
    }  
    @keyframes bannerMove {  
      0% { transform: translateX(0); }  
      100% { transform: translateX(-30px); }  
    }  
    .flag {  
      background: linear-gradient(90deg, #9b59b6, #8e44ad, #732d91);  
      color: #ffffff;  
      font-size: 30px;  
      font-family: 'Pacifico', cursive;  
      padding: 20px 15px 35px 15px;  
      margin: 0 5px;  
      text-align: center;  
      clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);  
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);  
      letter-spacing: 1px;  
      text-shadow: 0px 2px 4px rgba(0,0,0,0.2);  
    }  
  
    /* Cake (position adjusted) */  
    .cake {  
      position: absolute;  
      font-size: 150px;  
      left: 50%;  
      top: 42%;  
      transform: translateX(-50%);  
      text-shadow: 0 0 15px rgba(0,0,0,0.3);  
      z-index: 5;  
    }  
  
    /* Age (Stylish + position adjusted) */  
    .age {  
      position: absolute;  
      top: 20%;  
      left: 50%;  
      transform: translateX(-50%);  
      font-size: 120px;  
      font-weight: bold;  
      background: linear-gradient(45deg, #8E44AD, #C39BD3, #9B59B6);  
      -webkit-background-clip: text;  
      -webkit-text-fill-color: transparent;  
      text-shadow: 
        2px 2px 0px #5E3370, 
        4px 4px 10px rgba(0,0,0,0.4);  
      letter-spacing: 2px;  
      font-family: 'Pacifico', cursive;  
      z-index: 6;  
    }  
  
    /* Continue Button */  
    .continue-btn {  
      position: absolute;  
      top: 78%;  
      left: 50%;  
      transform: translateX(-50%);  
      padding: 15px 30px;  
      font-size: 18px;  
      background: linear-gradient(90deg, #8E44AD, #9B59B6);  
      color: #fff;  
      border: none;  
      border-radius: 30px;  
      cursor: pointer;  
      display: flex;  
      align-items: center;  
      gap: 10px;  
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);  
      transition: transform 0.2s ease;  
      opacity: 1;  
      z-index: 20;  
    }  
    .continue-btn:hover {  
      transform: translateX(-50%) scale(1.05);  
    }  
  
    canvas {  
      position: absolute;  
      top: 0;  
      left: 0;  
      z-index: 1;  
    }  
  </style>  
</head>  
<body>  
  <div class="banner" id="banner"></div>  
  <div class="age">25</div>  
  <div class="cake">ðŸŽ‚</div>  
  <button class="continue-btn" onclick="window.location.href='letter.html'">  
    Continue â†’  
  </button>  
  <canvas id="canvas"></canvas>  
  
  <script>  
    // Banner text  
    const bannerText = "HAPPY BIRTHDAY NAILLA";  
    const bannerContainer = document.getElementById('banner');  
    for (let char of bannerText) {  
      const div = document.createElement('div');  
      div.className = 'flag';  
      div.textContent = char === " " ? "" : char;  
      bannerContainer.appendChild(div);  
    }  
  
    const canvas = document.getElementById('canvas');  
    const ctx = canvas.getContext('2d');  
    let width = window.innerWidth;  
    let height = window.innerHeight;  
    canvas.width = width;  
    canvas.height = height;  
  
    const balloons = [];  
    const confetti = [];  
  
    const balloonColors = ['#FF3B3B', '#3B83FF', '#4BC04B', '#FFD133', '#FF69B4', '#9966FF'];  
    const confettiColors = ['#FF3B3B', '#3B83FF', '#4BC04B', '#FFD133', '#FF69B4', '#9966FF'];  
  
    class Balloon {  
      constructor() {  
        this.side = Math.random() < 0.5 ? 'left' : 'right';  
        this.x = this.side === 'left'  
          ? Math.random() * (width * 0.3)  
          : width * 0.7 + Math.random() * (width * 0.3);  
        this.y = height + 100;  
        this.size = 40 + Math.random() * 20;  
        this.color = balloonColors[Math.floor(Math.random() * balloonColors.length)];  
        this.speed = 1 + Math.random();  
        this.angle = Math.random() * Math.PI * 2;  
      }  
      draw() {  
        ctx.save();  
        ctx.translate(this.x, this.y);  
        ctx.scale(1, 1.2);  
        ctx.beginPath();  
        ctx.ellipse(0, 0, this.size * 0.6, this.size, 0, 0, Math.PI * 2);  
        ctx.fillStyle = this.color;  
        ctx.fill();  
        ctx.beginPath();  
        ctx.arc(-this.size * 0.2, -this.size * 0.3, this.size * 0.15, 0, Math.PI * 2);  
        ctx.fillStyle = "rgba(255,255,255,0.6)";  
        ctx.fill();  
        ctx.restore();  
        ctx.beginPath();  
        ctx.moveTo(this.x, this.y + this.size);  
        ctx.lineTo(this.x - 5, this.y + this.size + 10);  
        ctx.lineTo(this.x + 5, this.y + this.size + 10);  
        ctx.closePath();  
        ctx.fillStyle = this.color;  
        ctx.fill();  
      }  
      update() {  
        this.y -= this.speed;  
        this.x += Math.sin(this.angle) * 0.5;  
        this.angle += 0.02;  
        if (this.y + this.size < -50) {  
          this.y = height + 50;  
          this.side = Math.random() < 0.5 ? 'left' : 'right';  
          this.x = this.side === 'left'  
            ? Math.random() * (width * 0.3)  
            : width * 0.7 + Math.random() * (width * 0.3);  
        }  
        this.draw();  
      }  
    }  
  
    class Confetti {  
      constructor() {  
        this.side = Math.random() < 0.5 ? 'left' : 'right';  
        this.x = this.side === 'left'  
          ? Math.random() * (width * 0.3)  
          : width * 0.7 + Math.random() * (width * 0.3);  
        this.y = Math.random() * -height;  
        this.size = 6 + Math.random() * 4;  
        this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];  
        this.speed = 2 + Math.random() * 3;  
        this.angle = Math.random() * Math.PI * 2;  
        this.rotationSpeed = (Math.random() - 0.5) * 0.2;  
      }  
      draw() {  
        ctx.save();  
        ctx.translate(this.x, this.y);  
        ctx.rotate(this.angle);  
        ctx.fillStyle = this.color;  
        ctx.fillRect(-this.size/2, -this.size*2, this.size, this.size*4);  
        ctx.restore();  
      }  
      update() {  
        this.y += this.speed;  
        this.angle += this.rotationSpeed;  
        if (this.y > height + 20) {  
          this.y = -20;  
          this.side = Math.random() < 0.5 ? 'left' : 'right';  
          this.x = this.side === 'left'  
            ? Math.random() * (width * 0.3)  
            : width * 0.7 + Math.random() * (width * 0.3);  
        }  
        this.draw();  
      }  
    }  
  
    function init() {  
      for (let i = 0; i < 20; i++) balloons.push(new Balloon());  
      for (let i = 0; i < 80; i++) confetti.push(new Confetti());  
    }  
  
    function animate() {  
      ctx.clearRect(0, 0, width, height);  
      balloons.forEach(b => b.update());  
      confetti.forEach(c => c.update());  
      requestAnimationFrame(animate);  
    }  
  
    init();  
    animate();  
  
    window.addEventListener('resize', () => {  
      width = window.innerWidth;  
      height = window.innerHeight;  
      canvas.width = width;  
      canvas.height = height;  
    });  
  </script>  
</body>  
</html>
